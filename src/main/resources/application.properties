server.port = 8080
springfox.documentation.swagger.v2.enabled=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.default-receive-queue=indexing-queue
# Configure the exchange name
spring.rabbitmq.template.exchange=spring-boot-exchange

# Configure the virtual host (if applicable)
spring.rabbitmq.virtual-host=/

# Enable automatic exchange declaration
spring.rabbitmq.template.exchangeDeclare=true

# Set the type of the exchange (e.g., direct, topic, fanout, etc.)
spring.rabbitmq.template.exchangeType=direct


spring.data.elasticsearch.cluster-nodes=localhost:9200


spring.main.allow-bean-definition-overriding=true